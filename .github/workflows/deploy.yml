name: Deploy FastAPI and Svelte app

on:
  push:
    branches:
      - main  # or the branch you want to deploy from

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Log in to Docker Hub or other Docker registry
      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: justinkozlowski/projects:portfolio

      # Optional: Log out from Docker registry
      - name: Log out from Docker registry
        run: docker logout
        
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push  # Ensures deploy runs only after build-and-push job completes

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Copy to Remote VM
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        REMOTE_HOST: ${{ vars.REMOTE_HOST }}
        REMOTE_USER: ${{ vars.REMOTE_USER }}
      run: |
        echo "$SSH_PRIVATE_KEY" > private_key.pem
        chmod 600 private_key.pem
        rm -r .git
        ssh -o StrictHostKeyChecking=no -i private_key.pem $REMOTE_USER@$REMOTE_HOST << 'EOF'
          ls /var/www/PortfolioWebsite
        EOF
        scp -o StrictHostKeyChecking=no -i private_key.pem -r $(pwd) $REMOTE_USER@$REMOTE_HOST:/var/www/
        echo "Copied app"
        
        ssh -o StrictHostKeyChecking=no -i private_key.pem $REMOTE_USER@$REMOTE_HOST << 'EOF'
          docker login -u $DOCKER_USERNAME -p '$DOCKER_PASSWORD'
          docker compose -f /var/www/PortfolioWebsite/docker-compose.yml pull
          docker compose -f /var/www/PortfolioWebsite/docker-compose.yml up -d
          docker logout
        EOF
